<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>View Booking | HotelEase</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="viewbooking.css" rel="stylesheet" />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary py-3 text-uppercase border-bottom border-light-subtle sticky-top shadow-sm"
    >
      <div class="container">
        <a class="navbar-brand fs-2 fw-semibold" href="#">T R I P N E S T</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto gap-4 fs-6">
            <li class="nav-item"><a class="nav-link" href="../../index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="../../index.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="../reserve/reserve.html">Book Now</a></li>
            <li class="nav-item"><a class="nav-link active" href="#">View Booking</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="booking" class="bg-secondary-subtle text-center py-5">
      <div class="container">
        <h2 class="fs-2 fw-semibold mb-5 text-primary">Check Your Reservation</h2>

        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
              <img
                src="./images/bookdetails.jpg"
                class="card-img-top"
                alt="Booking Details"
                style="object-fit: cover; height: 280px;"
              />
              <div class="card-body py-4 bg-light">
                <h5 class="card-title mb-3 text-dark fw-bold">
                  Retrieve Your Booking
                </h5>
                <p class="card-text mb-4 text-muted fs-6">
                  Enter your mobile number to view or manage your reservation.
                </p>
                <form action="/HotelReservationSystem/view-bookings" method="get" class="text-start">
                  <div class="mb-3">
                    <label for="mobile" class="form-label fw-semibold">Mobile Number</label>
                    <input
                      type="tel"
                      id="mobile"
                      name="mobile"
                      class="form-control form-control-lg"
                      placeholder="10-digit mobile number"
                      pattern="[0-9]{10}"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-primary btn-lg w-100 fw-semibold shadow-sm">
                    View My Bookings
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="contact" class="bg-dark text-white py-5">
      <div class="container">
        <h2 class="text-center pb-4 fs-2 fw-semibold">Contact Us</h2>
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <form id="contact-form" action="https://formspree.io/f/mzzgrolp" method="POST" class="p-4 rounded-4 bg-gradient shadow">
              <div class="mb-3">
                <label class="form-label fw-semibold" for="name">Name</label>
                <input
                  id="name"
                  name="name"
                  type="text"
                  class="form-control form-control-lg"
                  required
                  placeholder="Your full name"
                />
              </div>
              <div class="mb-3">
                <label class="form-label fw-semibold" for="mobile">Mobile Number</label>
                <input
                  id="mobile"
                  name="mobile"
                  type="tel"
                  class="form-control form-control-lg"
                  required
                  placeholder="10-digit mobile number"
                  pattern="[0-9]{10}"
                  title="Enter a valid 10-digit mobile number"
                />
              </div>
              <div class="mb-3">
                <label class="form-label fw-semibold" for="email">Email</label>
                <input
                  id="email"
                  name="email"
                  type="email"
                  class="form-control form-control-lg"
                  placeholder="name@example.com"
                  required
                />
              </div>
              <div class="mb-4">
                <label class="form-label fw-semibold" for="feedback">Feedback</label>
                <textarea
                  id="feedback"
                  name="feedback"
                  class="form-control form-control-lg"
                  rows="4"
                  placeholder="Your message..."
                  required
                ></textarea>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg px-5 fw-semibold shadow-sm">
                  Send Message
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer class="py-3 bg-light">
      <div class="container text-center">
        <p class="m-0 text-muted small">
          <strong>Copyright: 2025</strong> Designed and Developed by <strong>V I K R A M</strong>
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
